<template name="course_toolbar">
    <ul id="courseToolbar" class="mfb-component--bl mfb-fountain show-result" data-mfb-toggle="hover">
        <li class="mfb-component__wrap">
            <a href="#" class="mfb-component__button--main">
                <span class="new badge"></span>
                <i class="mfb-component__main-icon--resting ion-plus-round"></i>
                <i class="mfb-component__main-icon--active ion-close-round"></i>
            </a>
            <ul class="mfb-component__list">
                <li>
                    <a data-mfb-label="add cards" class="mfb-component__button--child modalAddCards">
                        <span class="new badge"></span>
                        <i class="mfb-component__child-icon ion-social-github"></i>
                    </a>
                </li>
                <li>
                    <a data-mfb-label="show todo-list" class="mfb-component__button--child modalShowTodos">
                        <span class="new badge"></span>
                        <i class="mfb-component__child-icon ion-social-octocat"></i>
                    </a>

                </li>
                <li>
                    <a data-mfb-label="show messages" class="mfb-component__button--child modalShowMessages">
                        <span class="new badge"></span>
                        <i class="mfb-component__child-icon ion-social-twitter"></i>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</template>

<template name="course">
    {{>course_toolbar_header}}
    <div class="orange lighten-1" style="display:block;height:100px">
        <div class="container " style="height:100px">
            <div class="container">
                <a id="top_title" href="#!" class="brand-logo center">My Title</a>
            </div>
        </div>
    </div>
    <ul style="display:block">
        <li class="addNewTextcard" id={{idCourse}}>
            <div class="container ">
                <div class="container">
                    <div class="col s12 m5 l6">
                        <div class="card-panel teal">
                            add Text Card
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>

    <ul id="listOfCourseCards">
        {{#each cards.cards}} {{>card}} {{/each}}
    </ul>
    
    {{>course_toolbar}}
    {{>modal_in_course}}
</template>

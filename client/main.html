<head>
    <title>oerauthors</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
</body>

<template name="myCourses">
    {{#each courses}}
    <ul style="display:block">
        {{>listOwnCourses}}
    </ul>
    {{/each}}
</template>

<template name="listOwnCourses">
    <li class="listOfCourse" id={{_id}}>
        <div class="container ">
            <div class="container">
                <div class="col s12 m5 l6">
                    <div class="card-panel teal">
                        {{_id}}
                    </div>
                </div>
            </div>
        </div>
    </li>
</template>

<template name="card">
    <li class="cardLi" style="margin: 0 0 10px 0;" data-id="sortable_{{_id}}" type="{{type}}">
        {{#if equals type "textcard"}} {{>cardtext}} {{/if}}
        {{#if equals type "imagecard"}} {{>cardimage}} {{/if}}
        {{#if equals type "videocard"}} {{>cardvideo}} {{/if}}
        {{#if equals type "quizcard"}} {{>cardquiz}} {{/if}}
    </li>
</template>

<template name="cardtext">
    <div class="container">
        <div class="container">
            <div class="col s12 m5 l6">
                <!-- Create the editor container -->
                <div style="text-align: right; z-index:1;margin-bottom:-39px; margin-right: 3px;">
                    <a class="dragbtnli btn-floating red" style="opacity: 0.5;"><i class="material-icons">reorder</i></a>
                </div>
                <div class="card-panel teal ql-container" id="contentEditor_{{_id}}">
                  {{{content}}}
                </div>
                <div class="card-panel teal cardToolbar editorQuill" id="editor_{{_id}}">
                </div>
            </div>
        </div>
    </div>
</template>

<template name="cardimage">
    <div class="container">
        <div class="container">
            <div class="col s12 m5 l6">
                <div class="card-panel red">
                    <p class=" flow-text">
                        <span class="white-text">
                        {{content.content}}
                      </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="cardvideo">
    <div class="container">
        <div class="container">
            <div class="col s12 m5 l6">
                <div class="card-panel red">
                    <p class=" flow-text">
                        <span class="white-text">
                        {{content.content}}
                      </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="cardquiz">
    <div class="container">
        <div class="container">
            <div class="col s12 m5 l6">
                <div class="card-panel red">
                    <p class=" flow-text">
                        <span class="white-text">
                        {{content.content}}
                      </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>
